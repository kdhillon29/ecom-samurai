<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fc0b80239e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Samurai-Store</title>
  </head>
  <body>
    <nav>
      <div class="nav_container">
        <img src="assets/logo.png" alt="logo" class="nav_logo" />
        <div class="nav_links">
          <a href="index.html" class="nav_link">Products</a>
          <a href="" class="nav_link">
            <i class="fa-solid fa-cart-shopping nav__link__icon"></i
          ></a>
        </div>
      </div>
    </nav>
    <!-- header section -->
    <header>
      <div class="container">
        <div class="row header__row">
          <div>
            <h1 class="header__title">
              Welcome to <span>Samurai Store </span>
            </h1>
            <!-- <p class="header__subtitle">
              Your one-stop shop for all things samurai
            </p>
            <a href="#products" class="header_button">Shop Now</a> -->
          </div>

          <div class="header__grid-container">
            <figure class="header__grid">
              <figcaption class="header__grid__item-caption">
                Live Comfortbly
              </figcaption>
              <img
                src="assets/home-img-1.jpg"
                alt="katana"
                class="header__grid__img"
              />
            </figure>
            <figure class="header__grid">
              <img
                src="assets/home-img-2.jpg"
                alt="katana"
                class="header__grid__img"
              />
              <figcaption class="header__grid__item-caption">
                skin care
              </figcaption>
            </figure>
            <figure class="header__grid">
              <img
                src="assets/home-img-3.jpg"
                alt="electronics"
                class="header__grid__img"
              />
              <figcaption class="header__grid__item-caption">
                Electronics
              </figcaption>
            </figure>
            <figure class="header__grid">
              <img
                src="assets/home-img-4.jpg"
                alt="Kitchen"
                class="header__grid__img"
              />
              <figcaption class="header__grid__item-caption">
                Kitchen
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
